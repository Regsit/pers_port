{% extends 'portf/base.html' %}

{% block cards %}

{% for project in projects %}
<h2>{{ project.title }}</h2>
<p>{{ project.desc }}</p>
<img src="{{ project.image.url }}" height="80" width="120">
{% if project.url %}
<br><a href="{{ project.url }}">Ссылка</a>
{% endif %}
{% endfor %}
{% end block cards %}
